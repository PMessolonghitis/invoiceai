{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-1 text-muted">500</h1>
    <h2 class="mb-4">Something Went Wrong</h2>
    <p class="text-muted mb-4">We're sorry, but something went wrong on our end. Please try again later.</p>
    <a href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('index') }}" class="btn btn-primary">
        <i class="bi bi-house me-1"></i> Go Home
    </a>
</div>
{% endblock %}
